{% extends "base.html" %}

{% block title %}Create New Topic{% endblock %}

{% block scripts %}
    <script src="/assets/custom/js/topic_new.js"></script>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-12">
            <h1 class="page-header text-center" id="main-title">Create New Topic</h1>
        </div>
    </div>
    {% if message %}
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="alert alert-info">
                <span class="glyphicon glyphicon-info-sign"></span>
                {{ message }}
            </div>
        </div>
    </div>
    {% endif %}
    <br>
    <div class="row">
        <div class="col-sm-6">
            <div class="well">
                <!-- create topic form -->
                <form action="" method="post" class="form-horizontal">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <div class="form-group">
                        <label for="title" class="control-label col-sm-4">Title</label>
                        <div class="col-sm-8">
                            <input type="text" name="title" class="form-control" required id="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content" class="control-label col-sm-4">Description</label>
                        <div class="col-sm-8">
                            <textarea name="content" id="content" cols="30" rows="10" required class="form-control">
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="robot-test" id="robot-test-label" class="control-label col-sm-4">Enter sum of 2 and 8</label>
                        <div class="col-sm-8">
                            <input type="text" id="robot-test" name="robot-test" class="form-control">
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-4">
                            <button type="submit" id="topic-button" class="btn btn-success btn-block">
                                <span class="glyphicon glyphicon-plus"></span>
                                Create Topic
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
