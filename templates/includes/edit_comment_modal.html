

<!-- Modal for editing and deleting comments  connected with comment_details.js-->
<div class="modal fade" id="commentDetailsModal{{ comment.key.id() }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="edit-comment-modal-title">Comment Details</h4>
      </div>
      <div class="modal-body">
          <div class="comment-content" id="{{ comment.key.id() }}">
              <p>{{ comment.content }}</p>
          </div>
          <div class="edit-comment-form" id="{{ comment.key.id() }}" >
              <p>{% include "includes/comment_edit_form.html" %}</p>
          </div>

      </div>
      <div class="modal-footer">
            <button type="button" class="btn btn-default btn-sm delete-btn" data-dismiss="modal">Close</button>
            <form action="/comment/{{ comment.key.id() }}/delete" method="post" class="form-inline delete-btn">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <button class="btn btn-danger btn-sm delete-btn">Delete</button>
            </form>
          <button type="button" class="btn btn-warning btn-sm edit" id="{{ comment.key.id() }}">Edit/Detailss</button>

      </div>
    </div>
  </div>
</div>
