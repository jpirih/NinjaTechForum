

<!-- Modal -->
<div class="modal fade" id="deleteTopicModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Delete Topic</h4>
      </div>
      <div class="modal-body">
        Ali res želiš izbiristati temo: {{ topic.title }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <form action="/topic/{{ topic.key.id() }}/delete" class="delete-btn pull-right" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <button type="submit" class="btn btn-danger">
                            Delete
                    </button>
            </form>
      </div>
    </div>
  </div>
</div>
