<div>
    <div class="well">
        <form action="/topic/{{ topic.key.id() }}/edit" method="post" class="form-horizontal">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="form-group">
                <label for="title" class="control-label col-sm-4">Title</label>
                <div class="col-sm-8">
                    <input type="text" name="title" id="title" value="{{ topic.title }}" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="control-label col-sm-4">Description</label>
                <div class="col-sm-8">
                    <textarea name="content" id="content" class="form-control" cols="30" rows="5">
                        {{ topic.content }}
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-block btn-success">
                        <span class="glyphicon glyphicon-save"></span>
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
